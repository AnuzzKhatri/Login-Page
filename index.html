<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Login Page</h1>
            <div>
            <label for="user" style="display: block;">Username</label>
            <input type="text" id="user" placeholder="Enter Your User Name">
            </div>
            <div>
            <label for="pass" style="display: block;">Password</label>
            <input type="password" id="pass" placeholder="Enter Your Password">
            </div>
            <button style="width: 100%; height: 50px; font-size: 25px; padding: 10px; background-color: cornflowerblue; font-weight: 500;"> Login</button>
        </form>
    </div>
</body>
</html>
